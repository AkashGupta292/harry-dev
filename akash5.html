<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and class tutorial </h3>
    <div id="mainbox" class="red bg blackborder">
       this is mainbox
    </div>
    <span class="red bg"></span>
     <!-- emmet -->
     <!-- .for classand # for id -->
     <span class="red bg"></span>
     <span id="main span"></span>
     <div class="red bg black blackborder another class"></div>
     <!-- emmet take div tag as default -->
     <div class="blackbackground"></div>
     <!-- creating multiple element using emeet -->
     <!-- span.myclass.myclass2.my class3*4+<tab> to print 4 similar element using emmet -->
        <span class=" my class myclass2 myclass3">first</span>
        <span class=" my class myclass2 myclass3">second</span>
        <span class=" my class myclass2 myclass3">third</span>
        <span class=" my class myclass2 myclass3">fourth</span>
</body>
</html>
